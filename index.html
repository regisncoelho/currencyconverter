<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Moedas</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;500;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <h1 class="page-title">Conversor de moedas</h1>
            <p class="page-subtitle">Escolha uma moeda para conhecer seu valor em reais</p>
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo da Alura: somente o nome da alura em texto estilizado" class="alura-logo">
            </a>
        </header>
        <section class="middle">
            <div class="moeda-input">
                <form class="moeda-estrangeira">
                    <div class="wrap-input">
                        <label class="label-input" for="dolar">Informe o valor em dólares</label>
                        <input type="number" class="input-input" id="input-dolar" name="dolar" placeholder="USD $" inputmode="decimal">
                    </div>
                    <div class="wrap-input">
                        <label class="label-input" for="euro">Informe o valor em euros</label>
                        <input type="number" name="euro" class="input-input" id="input-euro" placeholder="EUR €" inputmode="decimal">
                    </div>
                    <div class="wrap-input">
                        <label class="label-input" for="pesos">Informe o valor em pesos argentinos</label>
                        <input type="number" class="input-input" id="input-pesos" name="pesos" placeholder="ARS $" inputmode="decimal">
                    </div>
                </form>
            </div>
            <div class="floatter-button">
                <button type="button" class="button-exchange" id="button-converter">Converter</button>
                <button type="button" class="button-clear" id="button-clear">Limpar</button>
            </div>
            <div class="moeda-output">
            </div>
        </section>
        <footer class="page-footer">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" width="200px" class="page-logo" alt="Logo da imersaodev em texto estilizado">
        </footer>




    <script src="script.js"></script>
    </body>
</html>
